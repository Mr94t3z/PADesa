<div class="page-header">
    <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
            <i class="mdi mdi-account-card-details"></i>
        </span> Users Management
    </h3>
    <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
            </li>
        </ul>
    </nav>
</div>


<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body" style="overflow-x:auto;">
            <h4 class="card-title">Users Table</h4>
            <table class="table table-striped">
                <thead>
                    <tr class="text-center">
                        <th> No </th>
                        <th> Name </th>
                        <th> Email </th>
                        <th> Role </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr class="text-center">
                        <td> {{ loop.index }} </td>
                        <td> {{ item.name }} </td>
                        <td> {{ item.email }} </td>
                        {% if item.is_admin == False %}
                        <td><label class="badge badge-gradient-info"> Penduduk Desa </label></td>
                        {% elif item.is_admin == True %}
                        <td><label class="badge badge-gradient-dark"> Administrator </label></td>
                        {% endif %}
                        <td> 
                            <!-- update -->
                            <a href="{{ url_for('edit_user', id=item.id) }}" type="submit" class="btn btn-success btn-rounded btn-sm link-light">
                                <i class="mdi mdi-table-edit"></i>
                            </a>
                            <!-- delete -->
                            <a href="{{ url_for('delete_user', id=item.id) }}" type="submit" class="btn btn-danger btn-rounded btn-sm" onclick="return confirm('Apakah anda ingin menghapus user {{ item.name }}?')" title="Delete User">
                                <i class="mdi mdi-window-close"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
